<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numele blogului</title>
<!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--My CSS file-->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
<!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light green-bg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('home') }}">Acasa</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="postsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Postari
          </a>
          <ul class="dropdown-menu green-bg" aria-labelledby="postsDropdown">
            <li><a class="dropdown-item" href="{{ url_for('posts', categ = 'toate' ) }}">Toate</a></li>
            <li><a class="dropdown-item" href="{{ url_for('posts', categ = 'Chimie' ) }}">Chimie</a></li>
            <li><a class="dropdown-item" href="{{ url_for('posts', categ = 'Lingvistica' ) }}">Lingvistica</a></li>
            <li><a class="dropdown-item" href="{{ url_for('posts', categ = 'Arte' ) }}">Arte</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="testsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Teste
          </a>
          <ul class="dropdown-menu green-bg" aria-labelledby="testsDropdown">
            <li><a class="dropdown-item" href="{{ url_for('tests', categ = 'toate' ) }}">Toate</a></li>
            <li><a class="dropdown-item" href="{{ url_for('tests', categ = 'Chimie organica' ) }}">Chimie organica</a></li>
            <li><a class="dropdown-item" href="{{ url_for('tests', categ = 'Chimie anorganica' ) }}">Chimie anorganica</a></li>
          </ul>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('inquiries') }}">Intrebari</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('my_acc') }}">Contul meu</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('register') }}">Cont nou</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('login') }}">Autentificare</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

</body>
</html>

<script src="{{ url_for('static', filename='header.js') }}"></script>
