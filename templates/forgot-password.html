{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}

<h1 class="title">Recupereaza contul</h1>

<form method="post">

<div class="green-bg post post-bg form-box">

    <label>E-mail</label>
    <input type="email" name="email" placeholder="e-mail">

    <button type="submit" class="submit">Submit</button>

</div>

</form>

</body>
