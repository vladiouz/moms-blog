{% include "header.html" %}

<body>

<h1 class="title">Postari</h1>

{% for post in posts %}

<div class="post-bg">
    <a href="{{ url_for('post', title = post.title) }}">
        <div class="post">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.subtitle }}</h4>
            <h6>{{ post.date }}</h6>
            <h5>{{ post.category }}</h5>
        </div>
    </a>

    {% if current_user.id == 1 %}
    <a href="{{ url_for('delete_post', post_title=post.title) }}">sterge postarea</a>
    {% endif %}
</div>

{% endfor %}

</body>

{% include "footer.html" %}

<script src="{{ url_for('static', filename='posts.js') }}"></script>
